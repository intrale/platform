name: Retarget Codex PRs to develop
on:
  pull_request:
    types: [opened]
jobs:
  retarget:
    if: github.event.pull_request.base.ref == 'main' &&
      (github.event.pull_request.user.login == 'leitocodexbot' || github.actor == 'leitocodexbot')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Switch base to develop
        uses: actions/github-script@v7
        with:
          script: |
            const number = context.payload.pull_request.number;
            await github.request('PATCH /repos/{owner}/{repo}/pulls/{pull_number}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: number,
              base: 'develop'
            });
            core.info(`PR #${number} retargeted to develop`);
